<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Registration</title>
    <style>
        fieldset {
            width:fit-content;
        }
    </style>
</head>
<body>
    <h1>Account Registration</h1>
    <form>
        <fieldset >
            <legend>Type of User</legend>
                <span>What type of user are you?</span>
                <input type="radio" id="customer">
                <label for="customer">Customer</label>
                <input type="radio" id="employee">
                <label for="employee">Employee/Contractor</label>
                <input type="radio" id="fedEmployee">
                <label for="fedEmployee">Federal Employee/Contractor</label>
        </fieldset>
        <fieldset >
            <legend>Email</legend>
            <label for="persEmail">Personal Email Address</label>
            <input type="email" id="persEmail">
            <label for="bussEmail">Business Email Address</label>
            <input type="email" id="bussEmail">
        </fieldset>
        <fieldset >
            <legend>Password</legend>
            <label for="password">Password</label>
            <input type="password" id="password">
        </fieldset>
        <fieldset >
            <legend>Use Case</legend>
            <label for="categoryList">I'm interested in: </label>
            <input type="text" id="categoryList" list="categories">
            <datalist id="categories">
              <option value="Personal" label="Personal">
              <option value="Business" label="Business">
            </datalist>
        </fieldset>
        <fieldset >
            <legend>Age Verification</legend>
            <label for="ageVerify">I am over 18 years of age.</label>
            <input type="checkbox" id="ageVerify">
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
